<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="Signup.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signup-form" action="#" method="post">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label id="confirm_password_label" for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <div id="password-error" class="error-message" style="display: none;">Passwords do not match. Please try again.</div>
            <input type="submit" id="signInBtn" value="Sign Up">
            <input type="button" id="guestLoginBtn" value="Continue as Guest">
        </form>
    </div>
    <script src="Signup.js"></script>
    
</body>
</html>
